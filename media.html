<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Média</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <img id="imagem"> 
    <h1 id="media"></h1>
    <h1 id="resultado"></h1>
    <script>
        let nota1 = prompt("Digite a primeira nota:");
        let nota2 = prompt("Digite a segunda nota:");
        let faltas = prompt("Digite o número de faltas:")
        let resultado = " ";
        let imagem = " ";


        nota1 = parseFloat(nota1);
        nota2 = parseFloat(nota2);
        faltas = parseInt(faltas);

        let media = (nota1 + nota2) / 2;
        document.getElementById("media").innerHTML = "A média é: " + media + ". Quantidade de faltas: " + faltas + ".";

        if (media >= 6 && faltas <= 10) {
            document.getElementById("resultado").innerHTML = "Parabens você foi aprovado! :D"
            imagem = "img/aprovado.png";
        } else {
            document.getElementById("resultado").innerHTML = "Infelizmente você foi reprovado! :/"
            imagem = "img/reprovado.png";
        }

            document.getElementById("imagem").src = imagem;
    </script>
</body>
</html>
